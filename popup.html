<!DOCTYPE html>
<html>

<head>
    <title>spareMyMac</title>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #3367d6;
        }

        .section-title {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .secondary-button {
            background-color: #34a853;
        }

        .secondary-button:hover {
            background-color: #2e8b57;
        }

        #status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #f5f5f5;
            min-height: 18px;
            font-weight: bold;
        }

        .settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .settings-toggle {
            margin-bottom: 10px;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .toggle-label input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .toggle-input {
            display: none;
            /* Hide the default checkbox */
        }

        .slider {
            position: relative;
            width: 34px;
            height: 20px;
            background-color: #ccc;
            border-radius: 34px;
            transition: background-color 0.2s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-input:checked+.slider {
            background-color: #4CAF50;
            /* Green background when checked */
        }

        .toggle-input:checked+.slider:before {
            transform: translateX(14px);
            /* Move the slider to the right */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>spareMyMac</h2>

        <div class="section-title">With AI Summaries:</div>
        <div class="settings-toggle">
            <label class="toggle-label">
                Enable YouTube Video Summaries
                <input type="checkbox" id="enableYoutubeSummary" class="toggle-input">
                <span class="slider"></span>
            </label>
        </div>
        <div class="button-group">
            <button id="exportToObsidian">Export to Obsidian</button>
            <button id="copyToClipboard">Copy to Clipboard</button>
            <button id="downloadList">Download as Markdown</button>
        </div>

        <div class="section-title">Links Only (No Summaries):</div>
        <div class="button-group">
            <button id="exportLinksToObsidian" class="secondary-button">Export Links to Obsidian</button>
            <button id="copyLinksToClipboard" class="secondary-button">Copy Links to Clipboard</button>
            <button id="downloadLinks" class="secondary-button">Download Links</button>
        </div>

        <div id="status"></div>

        <div class="settings">
            <h3>Settings</h3>
            <label for="geminiApiKey">Gemini API Key:</label>
            <input type="password" id="geminiApiKey" placeholder="Enter your Gemini API key">

            <label for="obsidianVault">Obsidian Vault Name:</label>
            <input type="text" id="obsidianVault" placeholder="Enter your vault name">

            <label for="obsidianNote">Note Name:</label>
            <input type="text" id="obsidianNote" placeholder="Enter note name">
        </div>
    </div>
    <script type="module" src="dist/bundle.js"></script>
</body>

</html>
